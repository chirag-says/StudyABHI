# Alembic configuration

[alembic]
# Path to migration scripts
script_location = alembic

# Template for new migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend date/time to migration filenames
prepend_sys_path = .

# Timezone for migration timestamps
timezone = UTC

# Truncate long slugs
truncate_slug_length = 40

# Revision separator
revision_environment = false

# SQLAlchemy URL (overridden by env.py)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Format migrations with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
