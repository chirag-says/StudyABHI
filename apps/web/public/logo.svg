<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Owl Body -->
  <circle cx="250" cy="250" r="120" fill="url(#blueGrad)" />
  
  <!-- Ears -->
  <path d="M150 180 L140 120 L200 160 Z" fill="#0284c7" />
  <path d="M350 180 L360 120 L300 160 Z" fill="#0284c7" />
  
  <!-- Eyes -->
  <circle cx="200" cy="230" r="35" fill="white" stroke="#334155" stroke-width="4" />
  <circle cx="300" cy="230" r="35" fill="white" stroke="#334155" stroke-width="4" />
  <circle cx="200" cy="230" r="15" fill="#0f172a" />
  <circle cx="300" cy="230" r="15" fill="#0f172a" />
  <circle cx="205" cy="225" r="5" fill="white" />
  <circle cx="305" cy="225" r="5" fill="white" />
  
  <!-- Beak -->
  <path d="M250 260 L235 240 L265 240 Z" fill="#fbbf24" stroke="#d97706" stroke-width="2" />
  
  <!-- Book -->
  <path d="M160 320 Q250 340 340 320 L340 360 Q250 380 160 360 Z" fill="url(#orangeGrad)" stroke="#c2410c" stroke-width="3" />
  <path d="M160 320 Q205 320 250 330 Q295 320 340 320" fill="none" stroke="#fed7aa" stroke-width="3" />
  <line x1="250" y1="330" x2="250" y2="370" stroke="#c2410c" stroke-width="3" />
  
  <!-- Wings holding book -->
  <path d="M140 300 Q120 320 160 340" fill="none" stroke="#0284c7" stroke-width="12" stroke-linecap="round" />
  <path d="M360 300 Q380 320 340 340" fill="none" stroke="#0284c7" stroke-width="12" stroke-linecap="round" />

  <!-- Graduation Cap -->
  <path d="M150 140 L250 90 L350 140 L250 190 Z" fill="#1e293b" stroke="#0f172a" stroke-width="3" />
  <rect x="248" y="88" width="4" height="15" fill="#fbbf24" />
  <circle cx="250" cy="90" r="4" fill="#fbbf24" />
  <!-- Tassel -->
  <path d="M350 140 L350 200" stroke="#fbbf24" stroke-width="3" />
  <circle cx="350" cy="200" r="5" fill="#fbbf24" />

  <!-- Graduation Cap Top -->
   <path d="M150 140 L250 90 L350 140 L250 190 Z" fill="#0f172a" stroke="#fff" stroke-width="1" opacity="0.1"/>

</svg>
